<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test delete</title>
</head>
<body>
id:<input id="id" type="text"><br/>
token:<input type="text" id="token"><br/>
<button onclick=del()>delete</button><br/>
<textarea id="result" style="width:80%;height:300px;"></textarea>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
function del(){
    var id = $("#id").val();
    var target = 3002;
    var paramJson = id;
    var token = $("#token").val();
    var params = {
    		token:token,
            target:target,
            paramJson:paramJson
    };
    $.ajax({
        url:"https://53zhyiugqf.execute-api.ap-southeast-2.amazonaws.com/beta/operation",
        type:"post",
        data:JSON.stringify(params),
        success:function(data){
        	$("#result").text(JSON.stringify(data));
        }
    });
}
</script>
</html>
